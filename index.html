<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container mt-3">
      <h1>Instagram Profile Checker</h1>

    <p><a href="homepage.html">Click here to go to directory</a></p>

    <label for="inputProfile">Instagram Profile</label>
    <input id="inputProfile" type="text" class="form-control" aria-describedby="Instagram" placeholder="Enter Instagram Profile Handle" value="cupplets">

    <button id="submitInstagram" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class = "container pt-3">
      <h3>Details of the Instagram Account:</h3>
      <p id="biography"></p>
      <p id="userid"></p>
      <div id ="userprofile"></div>
    </div>
</body>
